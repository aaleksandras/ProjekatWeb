<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	<script src="jquery-3.3.1.min.js"></script>
	 <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
     <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/layout/Navbar.js"></script>
    <script src="./js/admin/Reservations.js"></script>
</head>
<body>
	 <nav class="navbar navbar-light" style="background-color: #e3f2fd;"></nav>
	 
	  <h3>Reservations in system</h3>
	 <table class="table" id="reservations">
		  <thead class="thead-dark">
		    <tr>	 
		      <th scope="col">Apartment location</th>
		      <th scope="col">Apartment type</th>
		      <th scope="col">Start Date</th>
		      <th scope="col">Nights</th>
		      <th scope="col">Status</th>
		      <th scope="col">Host</th>
		      <th scope="col">Guest</th>
		    </tr>
		  </thead>
		  <tbody>
		  </tbody>
      </table>
		  
		  <br>
		  <h4>Search reservations by user who created reservation</h4>
		  <div class="container py-3">
			    <div class="row">
			        <div class="mx-auto col-sm-6">
			        	 <div class="card">
	                        <div class="card-header">
	                            <h4 class="mb-0">Search reservations</h4>
	                        </div>
	                    	<div class="card-body">
	                    		<form id="search" method="GET">
	                    			 <div class="form-group row">
	                                    <label class="col-lg-3 col-form-label form-control-label">username</label>
	                                    <div class="col-lg-9">
	                                        <input class="form-control" type="text" id="username" placeholder="username">
	                                    </div>
                               		 </div>
                               		 <div class="form-group row">
	                                    <label class="col-lg-3 col-form-label form-control-label">Status</label>
	                                    <div class="col-lg-9">
	                                        <select id="status">
							  					<option value="ACCEPTED" selected>ACCEPTED</option>
							  					<option value="REJECTED" selected>REJECTED</option>
							  					<option value="CREATED" selected>CREATED</option>
							  					<option value="ENDED" selected>ENDED</option>
							  				</select>
	                                    </div>
                               		 </div>
                               		 <div class="form-group row">
                               		 	<input type="submit" value="Search">
                               		 </div>
	                    		</form>
	                    	</div>
	                    </div>
					</div>
				</div>
			</div>			        
</body>
</html>
